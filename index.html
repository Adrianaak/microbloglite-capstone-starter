<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Global CSS -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <style>
        /* Custom styles for the navbar */
        .navbar-custom {
            background-color: #18f3ff;
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand:hover {
            color: #f0f0f0;
        }

        .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .nav-link:hover {
            color: #f0f0f0;
        }

        /* Additional styles */
        .landing-intro {
            background-color: #f0f0f0;
            padding: 60px 0;
            text-align: center;
        }

        .landing-intro h1 {
            color: #333;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .landing-intro p {
            color: #555;
            font-size: 1.2rem;
        }

        /* Login form styles */
        #login {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #loginButton {
            width: 100%;
        }

        /* Footer styles */
        footer {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        main {
            margin-bottom: 100px; /* Adjust this value according to your footer height */
        }
        
    </style>

    <title>Login to TinyTalks - Microblog Network</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">TinyTalks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/posts">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/registration">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://t3.ftcdn.net/jpg/05/38/04/38/360_F_538043828_wEL91HhOP35tDMm5aYmL1ojIaNFlaz9O.jpg" class="d-block w-40 mx-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://neurosciencenews.com/files/2023/09/negative-thoughts-mental-health-neurosicnes.jpg" class="d-block w-50 mx-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://t3.ftcdn.net/jpg/05/38/04/38/360_F_538043828_wEL91HhOP35tDMm5aYmL1ojIaNFlaz9O.jpg" class="d-block w-40 mx-auto" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

     <!-- Introduction Section -->
     <section class="landing-intro">
        <div class="container">
            <h1>Welcome to TinyTalks</h1>
            <p>A microblogging platform for sharing thoughts and connecting with others.</p>
            <p>Join our community today!</p>
            <a class="btn btn-primary" href="registration.html">Register</a>
        </div>
    </section>

    <!-- Login Form -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form id="login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" minlength="3" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="6"
                            required>
                    </div>

                    <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 TinyTalks. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) - Uncomment if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Page-specific JavaScript -->
    <script src="./auth.js"></script>
    <script src="./landing.js"></script>
</body>

</html>
