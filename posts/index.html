<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<style>
    /* Custom styles for the navbar */
    .navbar-custom {
        background-color: #fab616;
       
    }

    .navbar-custom .navbar-brand {
        color: white;
        /* Text color for brand name */
        font-weight: bold;
    }

    .navbar-custom .navbar-brand:hover {
        color: #f0f0f0;
        /* Hover color */
    }

    .navbar-custom .nav-link {
        color: white;
        /* Text color for links */
    }

    .navbar-custom .nav-link:hover {
        color: #f0f0f0;
        /* Hover color */
    }

     /* Footer styles */
     footer {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
</style>

    <title>Posts Page</title>
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">TinyTalks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/posts">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://t3.ftcdn.net/jpg/05/38/04/38/360_F_538043828_wEL91HhOP35tDMm5aYmL1ojIaNFlaz9O.jpg" class="d-block w-40 mx-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://neurosciencenews.com/files/2023/09/negative-thoughts-mental-health-neurosicnes.jpg" class="d-block w-50 mx-auto" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://t3.ftcdn.net/jpg/05/38/04/38/360_F_538043828_wEL91HhOP35tDMm5aYmL1ojIaNFlaz9O.jpg" class="d-block w-40 mx-auto" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="container mt-4">
    <h1 class="text-center">Posts</h1>

   <!-- Placeholder for posts display -->
   <div id="postsContainer" class="mt-4">
    <!-- Posts will be dynamically added here -->
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th>ID</th>
                <th>Text</th>
                <th>Username</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody id="postsTableBody">
            <!-- Posts will be dynamically added here -->
        </tbody>
    </table>
</div>
</div>


    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 TinyTalks. All rights reserved.</p>
        </div>
    </footer>


    <!-- Bootstrap JS (Optional) - Uncomment if needed -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="./posts.js"></script>
</body>
</html>
