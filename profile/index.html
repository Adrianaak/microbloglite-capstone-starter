<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        /* Custom styles for the navbar */
        .navbar-custom {
            background-color: #fd6d98;
        }

        .navbar-custom .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-custom .navbar-brand:hover {
            color: #f0f0f0;
        }

        .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .nav-link:hover {
            color: #f0f0f0;
        }

        /* Profile page specific styles */
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            /* Light gray background */
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('https://source.unsplash.com/random/800x600');
            /* Random background image */
            background-size: cover;
            /* Cover the entire container */
            background-position: center;
            /* Center the background image */
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info h2 {
            color: #333;
            font-weight: bold;
        }

        .profile-info p {
            color: #555;
            font-size: 1.2rem;
        }

        /* Footer styles */
        footer {
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        main {
            margin-bottom: 100px;
            /* Adjust this value according to your footer height */
        }
    </style>

    <title>My Profile - TinyTalks</title>
    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">TinyTalks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/posts">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">My Profile</h1>

        <!-- Profile Content -->
        <div class="container profile-container" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px;">
            <div class="text-center">
                <!-- Fake Profile Picture/Avatar -->
                <img src="https://picsum.photos/150" alt="Profile Picture" class="profile-avatar"
                    style="border: 5px solid #fff;">
                <div class="profile-info">
                    <h2>Name:</h2>
                    <p>Email:</p>
                    <p>Location:</p>
                    <p>Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
        </div>

        <!-- Post Creation Form -->
        <div class="container mt-4">
            <h2 class="text-center">Create a Post</h2>
            <form id="postForm">
                <div class="mb-3">
                    <label for="postUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="postUsername" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="postText" class="form-label">Text</label>
                    <textarea class="form-control" id="postText" name="text" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>



    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 TinyTalks. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS (Optional) - Uncomment if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./profile.js"></script>

</body>

</html>
